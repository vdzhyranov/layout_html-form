<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="http://localhost:8080/"
    method="POST"
    onsubmit="onSubmit()">
      <div class="form__personal">
        <fieldset>
          <legend>Personal information</legend>
          <label class="per_info" for="surname">Surname:
            <input type="text"
            id="surname"
            name="surname"
            required>
          </label>
          <label class="per_info" for="name">Name:
            <input type="text"
            name="name"
            id="name"
            required>
          </label>
          <label class="per_info" for="age">How old are You?
            <input type="number"
            name="age"
            id="age"
            required
            value="12"
            min="12"
            max="100">
          </label>
          <label class="per_info" for="date">Full date of birth:
            <input type="date"
            id="date"
            name="date_birth"
            required>
          </label>
          <label for="term">I accept the term of the agreement
            <input type="checkbox"
            id="term"
            name="term"
            required>
          </label>
        </fieldset>
      </div>
      <div class="form__regis">
        <fieldset>
          <legend>Registration</legend>
          <label class="reg_input" for="email">E-mail:
            <input type="email"
            placeholder="email@example.com"
            name="email"
            id="email"
            required>
          </label>
          <label class="reg_input" for="pass">Password:
            <input type="password"
            required
            id="pass"
            min="6"
            name="password">
          </label>
        </fieldset>
      </div>
      <div class="form_fact">
        <fieldset>
          <legend>An interesting fact about you!</legend>
          <div class="facts cats_answer">Do you love cats?
            <label for="cat__yes">
              <input type="radio"
              id="cat__yes"
              name="cat"
              value="y">
              Yes
            </label>
            <label for="cat__no">
              <input type="radio"
              id="cat__no"
              name="cat"
              value="n">
              No
            </label>

          </div>
          <label class="facts" for="color">What is your favorite color?
            <input type="color"
             name="color"
             id="color"
             required>
          </label>
          <label class="facts" for="time">What time do you go to bed?
            <input type="time"
            name="time"
            id="time"
            step="2"
            required>
          </label>
          <label class="facts" for="car">What are your favorite brand of car?
            <select name="car"
            id="car"
            required
            multiple>
              <option value=""
              disabled
              selected>
              </option>
              <option value="bmw">BMW</option>
              <option value="audi">Audi</option>
              <option value="lada">Lada</option>
            </select>
          </label>
          <label class="facts" for="rate">How do you rate our work?
            <input type="range"
            id="rate"
            value="0"
            name="rate"
            min="0"
            max="10">
          </label>
        </fieldset>
      </div>
      <div class="form_info">
        <fieldset>
          <legend>Additional info:</legend>
          <label class="add_info" for="comment">Comments:
            <textarea name="Comment"
            cols="20"
            rows="2"
            maxlength="100"
            minlength="0"
            id="comment"
            required>
            </textarea>
          </label>
          <label class="add_info" for="rec">Would you recommend us?
            <select name="rec"
            id="rec"
            required>
              <option value="y" selected>Yes</option>
              <option value="n">No</option>
            </select>
          </label>
        </fieldset>
      </div>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
